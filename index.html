<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h2>Rock Paper Scissors</h2></header>
    <main>
        <section class="results-ui">
            <h3>Results</h3>
            <div class="results-block">
                <div class="player">
                    <h3>Player</h3>
                    <div class="choice-card player-card">?</div>
                </div>
                <div class="result">
                    <h3>Score:</h3>
                    <div class="score">
                        <div class="score-count">
                            <h4>Player</h4>
                            <h4 id="player-score">0</h4>
                        </div>
                        <div class="score-count">
                            <h4>Computer</h4>
                            <h4 id="computer-score">0</h4>
                        </div>
                    </div>
                </div>
                <div class="computer">
                    <h3>Computer</h3>
                    <div class="choice-card computer-card">?</div>
                </div>
            </div>
        </section>
        <section class="choice-ui">
            <h3>Make your choice</h3>
            <div class="choice-block">
                <div class="choice-card choice-card-btn" id="rock"><img src="./img/rock.png" alt="rock" class="rock"></div>
                <div class="choice-card choice-card-btn" id="paper"><img src="./img/paper.png" alt="paper" class="paper"></div>
                <div class="choice-card choice-card-btn" id="scissors"><img src="./img/scissors.png" alt="scissors" class="scissors"></div>
            </div>
        </section>
    </main>
    <footer><h3>Made with love in Uganda</h3></footer>
    <div class="modal">
        <div class="modal-window">
            <button id="play-btn">Play again</button>
        </div>
        <div class="overlay"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
